<div class="container mt-3 mb-3">
    <form  [formGroup]="Form" (ngSubmit)="sendMessage(Form.value)">
        <div class="form-group">
          <h4>Subject</h4>
          <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="subject" required>
        </div>
        
        <div class="form-group">
            <h4>Message Text</h4>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" formControlName="message" required></textarea>
        </div>
        <div class="row">
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!Form.valid">Send</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="navigateBack()">Back</button>
          </div>
        </div>
        
        
    </form>
</div>
